<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <form>
      <h1>Contact Us</h1>
      <section class="data">
        <label for="first-name">First name:<input type="text" id="first-name"></label>
        <label for="last-name">Last name:<input type="text" id="last-name"></label>
        <label for="email">Last name:<input type="email" id="email"></label>
      </section>
      <section class="query" >
        <label for="general"><input type="radio" name="" id="general">General Enquiry</label>
        <label for="support"><input type="radio" name="" id="support">Support Request</label>
      </section>
      <section class="message">
        <label for="message">Message</label>
        <textarea name="" id="message"></textarea>
      </section>
      <section class="consent">
        <label for="consent">I consent to being contacted by the team</label>
        <input type="checkbox" name="consent" id="consent">
      </section>
    </form>
    <button type="submit">Submit</button>
  </main>

  Thanks for completing the form. We'll be in touch soon! -->

</body>
</html>
